apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: PLACEHOLDER_NAMESPACE
  name: community-maintenance
  labels:
    app: community-maintenance
spec:
  selector:
    matchLabels:
      app: community-maintenance
  replicas: PLACEHOLDER_REPLICAS
  template:
    metadata:
      labels:
        app: community-maintenance
    spec:
      containers:
        - image: hello-world
          imagePullPolicy: Always
          name: community-maintenance
          ports:
            - containerPort: 80
