apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-deployment
  namespace: PLACEHOLDER_NAMESPACE
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-wait: true
spec:
  replicas: 0
  selector:
    matchLabels:
      app: maintenance-app
  template:
    metadata:
      labels:
        app: maintenance-app
    spec:
      containers:
        - name: maintenace-container
          image: httpd:latest
          ports:
            - containerPort: 80
