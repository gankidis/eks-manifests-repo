apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: PLACEHOLDER_NAMESPACE
  name: deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  replicas: PLACEHOLDER_REPLICAS
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
    spec:
      containers:
        - image: PLACEHOLDER_IMAGE
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 80
