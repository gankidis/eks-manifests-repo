apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant2-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gankidis/eks-manifests-repo.git
    targetRevision: HEAD
    path: overlays/dev/tenant1
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dev-tenant-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  preSync:
    hooks:
      - name: maintenance-ingress
        hookType: Sync
