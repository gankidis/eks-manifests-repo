apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant1-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gankidis/eks-manifests-repo.git
    targetRevision: HEAD
    path: overlays/dev/tenant1
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tenant1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  hooks:
    - name: pre-sync
      beforeSync:
        - command: ["my-pre-sync-script.sh"]
          workingDir: /app
    - name: post-sync
      afterSync:
        - command: ["my-post-sync-script.sh"]
          workingDir: /app
